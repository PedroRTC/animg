<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="melhores imagens de animes">
    <meta name="keywords" content="imagens, animes, ">
    <meta name="author" content="melhores animes">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="shortcut icon" href="img/img-logo.png" type="image/x-icon">
    <title>Animg.com.br</title>
</head>
<body>
    <a id="INICIO" style="position:absolute; top:0;"></a>
    
    <nav>
    
        <div class="div_logo">
            <img src="img/img-logo.png" alt="">
            <h1 class="title_logo">Animg</h1>
        
        </div>

        <ul class="items">
           
            <li class="li_pesquisa">
                <input type="text" id="pesquisa" placeholder="anime">
                <label for="pesquisa"><i class="fa fa-search" aria-hidden="true" id="buttonMob"></i></label>
            </li>

            <li class="item" id="inicio"><a href="#INICIO">Inicio</a></li>

            <li class="item" id="fale"><span>Fale conosco</span><i class="fa fa-envelope-o fa-lg" aria-hidden="true" ></i></li>
         
        </ul>

    </nav>
    
    <header>
       
         <div id="div_conteudo"class="div_header">
            
            <h2 class="title_header">Eu sei que você ai do outro lado que estár vendo nosso site gosta muito de anime,<span> Aqui você vera imagens de alta qualidade de seus Animes  favoritos.</span> </h2>
         </div>

         <div id="div_carrossel_header" class="div_header">

            <section class="section_carrossel_header">
                <div class="item_carrossel_header">
                    <img src="img/img-naruto-header.png" alt="" class="img01">
                    <img src="img/img02-naruto-header.png" alt="" class="img02">
                    
                </div>
    
                <div class="item_carrossel_header">
                    <img src="img/img-bleach-header.png" alt=""  class="img01">
                    <img src="img/img02-bleach-header.png" alt=""  class="img02">
                    
                </div>
    
                <div class="item_carrossel_header">
                    <img src="img/img-jujutsu-header.png" alt=""  class="img01">
                    <img src="img/img02-jujutsu-header.png" alt=""  class="img02">
                </div>
    
    
            </section>
          <section class="buttons_carrossel">

            <button class="buttonEsquerda"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="buttonDireito"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
          </section>
         </div>
    </header>

    <main>
        <a id="button_inicio_mob" href="#INICIO"><i class="fa fa-angle-up fa-lg" aria-hidden="true"></i></a>
        <div class="div_animes" id="DIVANIMES" >
            <div class="divErro"></div>
        </div>
       <footer>
          <section class="section_footer">
            <a href="https://pt.wikipedia.org/wiki/Naruto" target="_blank"><img src="img/naruto-logo.png" alt=""></a>
            <a href="https://pt.wikipedia.org/wiki/Bleach_(mang%C3%A1)" target="_blank"><img src="img/bleach-logo.png" alt=""></a>
            <a href="https://pt.wikipedia.org/wiki/One_Piece" target="_blank"><img src="img/onipiece-logo.png" alt=""></a> 
            <a href="https://pt.wikipedia.org/wiki/Jujutsu_Kaisen" target="_blank"><img src="img/jujutsu-logo.png" alt=""></a>
            <a href="https://pt.wikipedia.org/wiki/Boku_no_Hero_Academia" target="_blank"><img src="img/boku-logo.png" alt=""></a>
          </section>
          <hr>
          <p>Todos os direitos recervados por animg.netlify.app</p>
       </footer>
    </main>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
